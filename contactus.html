<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Teko"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <a href="#home" class="active">Kaban delivery</a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <a href="index.html">About us</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Track order</a>
        <a href="#about">Contact us</a>
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div id="content">
      <header>
        <headerheader>Kaban delivery</headerheader>
        <!-- Top Navigation Menu -->
      </header>

      <nav></nav>
      <article>
        <textheader>How to contact us</textheader>
        <text
          >You are welcome to contact us if you have any company or shipment
          related question, feel free to email or call us!</text
        >
        <div id="imageBox"><img src="imgs/we2.png" /></div>
      </article>
      <footer>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          id="twitchBox"
          class="iconBox"
        >
          <i class="bi bi-twitch"></i>
        </a>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          id="facebookBox"
          class="iconBox"
        >
          <i class="bi bi-facebook"></i>
        </a>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          id="twitterBox"
          class="iconBox"
        >
          <i class="bi bi-twitter"></i>
        </a>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          id="linkedinBox"
          class="iconBox"
        >
          <i class="bi bi-linkedin"></i>
        </a>
      </footer>
    </div>
  </body>
  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</html>
